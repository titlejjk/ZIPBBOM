


# server port settiong
server.port=9000
# context path setting
server.servlet.context-path=/zip
# view page prefix, suffix setting
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# oracle DataSource Setting ( Connection Pool )
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=scott
spring.datasource.password=tiger



# mapper location (= spring =>> configuration setting) 
mybatis.mapper-locations=classpath:mapper/*.xml
#type alias scan setting
mybatis.type-aliases-package=com.project.blog.**

